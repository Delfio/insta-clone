<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/insta-celular.png" alt="celular-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/instagram-font.png" class="logo-insta" alt="logo instagram">
                <div class="profile-photo">
                    <img src="assets/profile.jpg" alt="" class="img-profile">
                </div>
                <a href="" class="instagram-login">Continuar como deldel</a>
                <a href="" class="instagram-remove">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é deldel</p>
                <p class="not-account">
                    <a href="">
                        <span class="link-blue">Alter Contas</span>
                    </a>
                    ou
                    <a href="">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p>
                    Baixe o aplicativo!
                </p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
